frameworkVersion: ">=1.14.0 <2.0.0"

service: dynamodb-crud

custom:
  config: ${file(config.yml)}

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${self:custom.config.stage}
  region: ${self:custom.config.region}
  cfLogs: true
  iamRoleStatements:
    - Sid: DynamoDBAccess
      Effect: Allow
      Resource:
        - Fn::Join: [ "", [ "arn:aws:dynamodb:", Ref: "AWS::Region", ":", Ref: "AWS::AccountId", ":", "table/", Ref: TestTable ] ]
      Action:
        - dynamodb:*

package:
  individually: true
  exclude:
    - "**"

functions:
  scan:
    handler: src/handlers/scan/index.handler
    environment:
      TABLE_NAME:
        Ref: TestTable
    package:
      include:
        - src/handlers/scan/index.js
        - src/handlers/scan/lib/*
  put:
    handler: src/handlers/put/index.handler
    environment:
      TABLE_NAME:
        Ref: TestTable
    package:
      include:
        - src/handlers/put/index.js
        - src/handlers/put/lib/*
        - src/handlers/put/node_modules/uuid/**
  get:
    handler: src/handlers/get/index.handler
    environment:
      TABLE_NAME:
        Ref: TestTable
    package:
      include:
        - src/handlers/get/index.js
        - src/handlers/get/lib/*

resources:
  Resources:
    TestTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: Artist
            AttributeType: S
          - AttributeName: SongTitle
            AttributeType: S
        KeySchema:
          - AttributeName: Artist
            KeyType: HASH
          - AttributeName: SongTitle
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
